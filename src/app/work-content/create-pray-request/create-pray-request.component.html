<mat-card-title>
    Create Pray Request
</mat-card-title>
<form [formGroup]="createRequestForm" class="create-form">
    <div style="display: flex; flex-direction: row">
        <mat-form-field>
            <input matInput placeholder="Pray Request Title" formControlName="title">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Category</mat-label>
                <mat-select formControlName="category">
                    <mat-option *ngFor="let item of categories" [value]="item.name">
                        {{item.name}}
                    </mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div style="display: flex; flex-direction: row">
        <mat-form-field>
            <input matInput placeholder="Request For" formControlName="createdFor">
        </mat-form-field>
        <div style="padding: 20px 15px 5px 15px">
            <mat-label>Private</mat-label>
            <mat-slide-toggle formControlName="secret" color="primary"></mat-slide-toggle>
        </div>
    </div> 
    <mat-form-field style="width: 75%">
        <input matInput placeholder="Pray Request Description" formControlName="description">
    </mat-form-field>
</form>
<div class="button-group">
        <button mat-raised-button color="primary">Submit</button>
        <button mat-raised-button color="basic">Reset</button>
</div>

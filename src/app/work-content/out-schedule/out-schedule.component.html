<div class="out-schedule">
      <div class="calendar-wrapper">
        <mat-calendar #calendar [(selected)]="selectedDate" (monthSelected)="monthSelected($event)" (selectedChange)="onDateChanged($event)"></mat-calendar>
      </div>

      <div class="event-list">
        <h3>Event for July</h3>
        <mat-accordion class="expansion-list">
            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  Market Square Reachout
                </mat-panel-title>
                <mat-panel-description>
                  12:30 - 13:30 09/10/2018
                </mat-panel-description>
              </mat-expansion-panel-header>
                <mat-list>
                  <mat-list-item>Location: </mat-list-item>
                  <mat-list-item>Participates: </mat-list-item>
                  <mat-list-item>Holder: </mat-list-item>
                  <mat-list-item>Comment: </mat-list-item>
                </mat-list>
            </mat-expansion-panel>
            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  Event name:
                </mat-panel-title>
                <mat-panel-description>
                  time window:
                </mat-panel-description>
              </mat-expansion-panel-header>
            </mat-expansion-panel>
          </mat-accordion>
      </div>
      
</div>
